<div class="jumbotron">
  <button *ngIf = "players && players.length" (click)="openAddMatchDialog()" class="btn btn-lg btn-success">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Dodaj mecz
    </button>
</div>

<div *ngIf="!players || !matches">
  Loading...
</div>

<div *ngIf = "players && players.length">
  <select [(ngModel)]="selectedPlayer" class="btn btn-default">
    <option [ngValue]="null" selected="selected">Wszyscy gracze</option>
    <option *ngFor="let player of players" [ngValue]="player">{{player.name}}</option>
  </select>
</div>

<table class="table" *ngIf="matches && matches.length">
  <thead>
    <tr>
      <th>Planeswalker 1</th>
      <th>Wynik</th>
      <th>Planeswalker 2</th>
      <th></th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let match of matches | matchFilterByPlayer : selectedPlayer">
    <td>{{match.player1.name}}</td>
    <td>{{match.player1.score}} : {{match.player2.score}}</td>
    <td>{{match.player2.name}}</td>
    <td>
      <button (click)="edit(match)" class="btn btn-default"><i class="fa fa-lg fa-pencil-square-o"></i></button>
      <button (click)="delete(match.id)" class="btn btn-danger"><i class="fa fa-lg fa-trash"></i></button>
    </td>
  </tr>
</tbody>
</table>
