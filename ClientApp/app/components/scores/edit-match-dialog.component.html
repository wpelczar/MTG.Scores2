<h2 mat-dialog-title>Dodaj mecz</h2>

<div mat-dialog-content>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Gracz 1
      </div>
      <div class="panel-body">
        <div *ngIf="data.availablePlayers && data.availablePlayers.length">
          <mat-form-field>
            <mat-select [(ngModel)]="data.selectedPlayer1">
              <mat-option *ngFor="let player of data.availablePlayers" [value]="player">{{player.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="number" min="0" max="2" placeholder="Wynik" [(ngModel)]="data.player1Score" tabindex="1">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Gracz 2
      </div>
      <div class="panel-body">
        <div *ngIf="data.availablePlayers && data.availablePlayers.length">
          <mat-form-field>
            <mat-select [(ngModel)]="data.selectedPlayer2">
              <mat-option *ngFor="let player of data.availablePlayers" [value]="player">{{player.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="number" min="0" max="2" placeholder="Wynik" [(ngModel)]="data.player2Score" tabindex="2">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" tabindex="3">Ok</button>
</div>
