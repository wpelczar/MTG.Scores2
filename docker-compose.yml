version: '2.1'
services:
    api:
        build: MTG.Scores2.Api/.
        ports:
            - "5000:80"
        depends_on:
            db:
             condition: service_healthy
 
    db:
        image: "microsoft/mssql-server-windows-express:2017-latest"
        ports: 
          - "1433:1433"
        environment:
            SA_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"
        healthcheck:
            test: [ "CMD", "sqlcmd", "-U", "sa", "-P", "Your_password123", "-Q", "select 1" ]
            interval: 5s
            retries: 20